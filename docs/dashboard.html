<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureDoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock"></i> SecureDoc
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle"></i> <span id="username"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Estadísticas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-file-earmark text-primary" style="font-size: 2rem;"></i>
                        <h3 id="totalDocs" class="mt-2">0</h3>
                        <p class="text-muted mb-0">Documentos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-pen text-success" style="font-size: 2rem;"></i>
                        <h3 id="signedDocs" class="mt-2">0</h3>
                        <p class="text-muted mb-0">Firmados</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-diagram-3 text-warning" style="font-size: 2rem;"></i>
                        <h3 id="blockchainDocs" class="mt-2">0</h3>
                        <p class="text-muted mb-0">En Blockchain</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-stack text-info" style="font-size: 2rem;"></i>
                        <h3 id="totalBlocks" class="mt-2">0</h3>
                        <p class="text-muted mb-0">Bloques</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#documents">
                    <i class="bi bi-files"></i> Mis Documentos
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#blockchain">
                    <i class="bi bi-diagram-3"></i> Blockchain
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#certificate">
                    <i class="bi bi-award"></i> Mi Certificado
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Tab Documentos -->
            <div class="tab-pane fade show active" id="documents">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Gestión de Documentos</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadModal">
                            <i class="bi bi-upload"></i> Subir Documento
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="documentsContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Cargando documentos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Blockchain -->
            <div class="tab-pane fade" id="blockchain">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Estado de Blockchain</h5>
                        <button class="btn btn-success btn-sm" onclick="validateBlockchain()">
                            <i class="bi bi-check-circle"></i> Validar Cadena
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="blockchainContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Cargando blockchain...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Certificado -->
            <div class="tab-pane fade" id="certificate">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Mi Certificado Digital</h5>
                    </div>
                    <div class="card-body">
                        <div id="certificateContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Cargando certificado...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Subir Documento -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir Documento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">Seleccionar archivo</label>
                            <input type="file" class="form-control" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" required>
                            <small class="text-muted">Formatos permitidos: PDF, DOC, DOCX, TXT, JPG, PNG (Max: 10MB)</small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="encryptFile">
                            <label class="form-check-label" for="encryptFile">
                                Cifrar documento (AES-256)
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="uploadDocument()">
                        <i class="bi bi-upload"></i> Subir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/blockchain.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
